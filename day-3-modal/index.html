<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="shortcut icon" type="image/png" href="https://quythanh.github.io/assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <button class="open-modal-btn">Open Modal</button>
        <div class="modal hide">
            <div class="modal__inner">
                <div class="modal__header">
                    <div class="modal__title">Welcome to Nodemy</div>
                    <i class="fas fa-times"></i>
                </div>
                <div class="modal__body">
                    <div class="modal__body-title">Modal</div>
                    <div class="modal__body-content">Đây là phần body của Modal</div>
                </div>
                <div class="modal__footer">
                    <button class="modal__button-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
