<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class="bx bx-heart"></i>
        </div>
        
        <div class="card__cart">
            <i class="bx bx-cart-alt"></i>
        </div>
        
        <div class="card__img">
            <img src="./Nike Zoom KD 12.png" alt="Nike Zoom KD 12">
        </div>

        <div class="card__title">
            Nike Zoom KD 12
        </div>
        
        <div class="card__price">
            $99
        </div>
        
        <div class="card__size">
            <h3 class="card__subtitle">Size:</h3>
            <ul class="card__list">
                <li class="card__list-item">6</li>
                <li class="card__list-item">7</li>
                <li class="card__list-item">8</li>
                <li class="card__list-item">9</li>
            </ul>
        </div>
        
        <div class="card__color">
            <h3 class="card__subtitle">Color:</h3>
            <ul class="card__list">
                <li class="card__list-color bgcolor--green"></li>
                <li class="card__list-color bgcolor--red"></li>
                <li class="card__list-color bgcolor--black"></li>
            </ul>
        </div>
        
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
