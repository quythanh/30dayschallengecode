<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="https://quythanh.tk/assets/css/fontawesomepro/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="control prev">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <img class="main__img" src="./img1.jpeg" alt="">
            <div class="control next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <div class="list_img">
            <div class="active">
                <img src="./img1.jpeg" alt="">
            </div>
            <div>
                <img src="./img2.jpeg" alt="">
            </div>
            <div>
                <img src="./img3.jpeg" alt="">
            </div>
            <div>
                <img src="./img4.jpeg" alt="">
            </div>
            <div>
                <img src="./img5.jpeg" alt="">
            </div>
            <div>
                <img src="./img6.jpeg" alt="">
            </div>
            <div>
                <img src="./img7.jpeg" alt="">
            </div>
            <div>
                <img src="./img8.jpeg" alt="">
            </div>
            <div>
                <img src="./img9.jpeg" alt="">
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
