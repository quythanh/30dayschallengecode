<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="alert">Press any key</div>

        <div class="box hide">
            <div class="box__result">70</div>
            <div class="box__detail">
                <div class="card" id="key">
                    <div class="card__key">Key</div>
                    <div class="card__value"></div>
                </div>
                <div class="card" id="location">
                    <div class="card__key">Location</div>
                    <div class="card__value"></div>
                </div>
                <div class="card" id="which">
                    <div class="card__key">Which</div>
                    <div class="card__value"></div>
                </div>
                <div class="card" id="code">
                    <div class="card__key">Code</div>
                    <div class="card__value"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
