<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Product Filter</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/css/fontawesomepro/all.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="title">Live Product Filter</div>
            <div class="form-input">
                <i class="fas fa-search"></i>
                <input type="text" id="filter" placeholder="Search...">
            </div>
        </header>
        <div class="products">
            <div class="product">
                <img class="product__img" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                <div class="product__detail">
                    <div class="product__name">Fjallraven - Foldsack No. 1 Ba</div>
                    <div class="product__price">$109.95</div>
                </div>
            </div>
            <div class="product">
                <img class="product__img" src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg" alt="">
                <div class="product__detail">
                    <div class="product__name">Mens Casual Premium Slim Fit T</div>
                    <div class="product__price">$22.3</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
