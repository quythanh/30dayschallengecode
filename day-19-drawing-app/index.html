<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="shortcut icon" type="image/png" href="https://quythanh.tk/assets/images/favicon.png" />
    <link rel="stylesheet" href="https://quythanh.tk/assets/css/fontawesomepro/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="tools">
                <input type="color" id="color">

                <button id="brush" class="selected">
                    <i class="fa-duotone fa-paintbrush-fine"></i>
                </button>
            
                <button id="eraser">
                    <i class="fa-duotone fa-eraser"></i>
                </button>
                
                <button id="decrease">
                    <i class="fa-duotone fa-minus"></i>
                </button>
                
                <span id="size">2</span>
                
                <button id="increase">
                    <i class="fa-duotone fa-plus"></i>
                </button>
            </div>
            
            <div class="action">
                <a id="save" download="unknown.png">
                    <i class="fa-duotone fa-floppy-disk"></i>
                </a>
                
                <button id="clear">
                    <i class="fa-duotone fa-xmark"></i>
                </button>
            </div>
        </header>


        <canvas width="1200px" height="600px"></canvas>
    </div>

    <script src="./main.js"></script>
</body>
</html>
